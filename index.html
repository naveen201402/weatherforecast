<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff67fa, #001eff);
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 50px auto;
            padding: 30px;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        input {
            padding: 12px;
            width: 85%;
            border: none;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 16px;
            text-align: center;
            background: rgba(255, 255, 255, 0.6);
            color: #333;
            outline: none;
        }
        button {
            padding: 12px 30px;
            border: none;
            background: #ff9800;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(to right, #cc4ffe, #0026fe);
            transform: scale(1.05);
        }
        #weatherResult {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .weather-icon {
            width: 100px;
            height: 100px;
            margin: 15px auto;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Weather Forecast</h1>
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weatherResult">
            <img id="weatherIcon" class="weather-icon" alt="Weather Icon">
            <p id="weatherDetails"></p>
        </div>
    </div>

    <script>
        async function getWeather() {
            const apiKey = "1a22bc9f7d245f80d8e84da34c4340e8"; 
            const city = document.getElementById("city").value.trim();

            if (!city) {
                alert("Please enter a city name");
                return;
            }

            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.cod === 200) {
                    document.getElementById("weatherDetails").innerHTML = `
                        <h2>${data.name}, ${data.sys.country}</h2>
                        <p>üå°Ô∏è Temperature: ${data.main.temp}¬∞C</p>
                        <p>üå¨Ô∏è Weather: ${data.weather[0].description}</p>
                    `;

                   
                    const iconUrl = `http://openweathermap.org/img/wn/${data.weather[0].icon}.png`;
                    document.getElementById("weatherIcon").src = iconUrl;
                    document.getElementById("weatherIcon").style.display = "block";

                    
                    document.getElementById("weatherResult").style.display = "block";

                } else {
                    document.getElementById("weatherDetails").innerHTML = `<p>${data.message}</p>`;
                    document.getElementById("weatherIcon").style.display = "none";
                    document.getElementById("weatherResult").style.display = "block";
                }

            } catch (error) {
                document.getElementById("weatherDetails").innerHTML = `<p>Error fetching data</p>`;
                document.getElementById("weatherIcon").style.display = "none";
                document.getElementById("weatherResult").style.display = "block";
            }
        }
    </script>

</body>
</html>
